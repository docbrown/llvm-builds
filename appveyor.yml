image: Visual Studio 2017

environment:
  release: 6.0.0
  targets: all
  matrix:
    - arch: AMD64
      config: Debug

install:
  - ps: |
      Push-Location
      Set-Location C:\
      $r = $env:release
      Start-FileDownload "http://releases.llvm.org/$r/llvm-$r.src.tar.xz"
      7z x -so "llvm-$r.src.tar.xz" | 7z x -si -ttar
      Rename-Item "llvm-$r.src" src
      Pop-Location

build_script:
  - ps: |
      .\Build-LLVM.ps1 -Architecture $env:arch -Configuration $env:config `
        -SourceDirectory "C:\src" -BuildDirectory "C:\build" `
        -InstallDirectory "C:\install" -Targets $env:targets
